  <div>
    <mat-accordion>
      <mat-expansion-panel style="background: transparent;box-shadow: none;">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Hotel Filters
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="item-content">
          <form class="" [formGroup]="filterFormGroup">
            <input type="text" placeholder="Hotel Name" class="form-control" formControlName="name" style="float: left;margin-left: 7px;width:78%">
            <button type="button" class="btn btn-primary" style="float: left;background-color: rgb(255, 120, 2);border-color: rgb(255, 120, 2);">Go</button>
          </form>

        </div>
      </mat-expansion-panel>
    </mat-accordion>

  </div>

  <hr>

  <div>

      <mat-expansion-panel style="background: transparent;box-shadow: none;">

          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="item-content">
          <form [formGroup]="sliderForm">
            <ng5-slider [options]="options" formControlName="sliderControl"></ng5-slider>

        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
